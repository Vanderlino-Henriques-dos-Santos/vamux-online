<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Google Maps</title>
  <style>
    #mapa {
      width: 100%;
      height: 100vh;
    }
    .erro {
      color: red;
      font-weight: bold;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Teste Google Maps</h1>
  <div id="mapa">Carregando mapa...</div>
  <div id="mensagemErro" class="erro"></div>

  <script>
    function initMap() {
      try {
        const local = { lat: -23.5505, lng: -46.6333 };
        const mapa = new google.maps.Map(document.getElementById('mapa'), {
          center: local,
          zoom: 14
        });

        new google.maps.Marker({
          position: local,
          map: mapa,
          title: "Centro de SP"
        });
      } catch (e) {
        document.getElementById('mensagemErro').innerText =
          "Erro ao inicializar o mapa: " + e.message;
        console.error(e);
      }
    }

    window.gm_authFailure = function () {
      document.getElementById('mensagemErro').innerText =
        "Autenticação da chave da API falhou. Verifique a configuração da chave no Google Cloud.";
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb2QNVaCUNB2PbmjRTY6TbUawkKAPelJg&callback=initMap">
  </script>
</body>
</html>
