<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMUX - Passageiro</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        /* Estilo espec√≠fico para o mapa do passageiro */
        #map {
            width: 100%;
            height: 400px; /* Altura fixa para o mapa */
            border-radius: 8px;
            margin-bottom: 20px;
        }
        /* Estilos para os campos de autocomplete */
        .autocomplete-container {
            margin-bottom: 15px;
        }
        .autocomplete-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .autocomplete-container input[type="text"] {
            width: calc(100% - 20px); /* Ajuste para padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Inclui padding e border na largura */
        }
        /* Estilo para as sugest√µes do Google Places (se necess√°rio ajustar) */
        .pac-container {
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            z-index: 1000; /* Garante que aparece acima de outros elementos */
        }
        .pac-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .pac-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo">
        <h1 class="title">VAMUX - Passageiro</h1>
        <p class="subtitle">√Årea do Passageiro</p>

        <div class="autocomplete-container">
            <label for="partida">Local de Partida:</label>
            <input type="text" id="partida" placeholder="Digite o local de partida">
        </div>

        <div class="autocomplete-container">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" placeholder="Digite o destino final">
        </div>

        <div class="button-group-inline">
            <button class="btn" onclick="calcularCorrida()">Calcular Corrida</button>
            <button class="btn" onclick="chamarCorrida()">Chamar Corrida</button>
        </div>

        <p id="infoCorrida" class="gradient-text" style="margin-top: 15px;"></p>

        <div id="map"></div> <p id="mensagemStatus" class="gradient-text"></p>

        <a href="index.html" class="link">Sair</a>
    </div>

    <script type="module" src="javascript/passageiro.js"></script>

    <script>
        function initMap() {
            console.log("üìç initMap (Passageiro) chamada! Google Maps API pronta.");
            if (typeof initPassengerMap === 'function') {
                initPassengerMap();
            } else {
                console.warn("‚ö†Ô∏è initPassengerMap n√£o encontrada em passageiro.js. Verifique se o script foi carregado corretamente.");
            }
        }

        function loadGoogleMapsScript() {
            if (typeof google === 'object' && typeof google.maps === 'object' && typeof google.maps.Map === 'function') {
                initMap();
                return;
            }
            const script = document.createElement('script');
            // ATEN√á√ÉO: SUBSTITUA PELA SUA CHAVE DE API COMPLETA DO GOOGLE MAPS
            // E ADICIONE &libraries=places NO FINAL DA URL!
            script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD_gHvH6diRTaK0w68xdYfx5fPzNF23YXM&callback=initMap&libraries=places";
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                console.error("‚ùå ERRO: O script do Google Maps falhou ao carregar em passageiro.html.");
                document.getElementById('mensagemStatus').innerHTML = "‚ùå Erro ao carregar o mapa. Verifique a chave da API e sua conex√£o.";
                document.getElementById('mensagemStatus').style.color = 'red';
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadGoogleMapsScript);
    </script>
</body>
</html>
