<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Passageiro - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <img src="assets/img/logos/logoVAMUX.jpg" class="logo" />
    <h2 class="gradient-text">Área do Passageiro</h2>

    <div id="mapa" style="width: 100%; height: 300px; border-radius: 10px; margin-bottom: 20px;"></div>

    <label class="gradient-text" for="destino">Endereço de Destino:</label>
    <input type="text" id="destino" placeholder="Digite o destino" required />

    <div class="botoes-container">
      <button class="botao-vamux" onclick="chamarCorrida()">Chamar Corrida</button>
      <button class="botao-vamux" onclick="sair()">Sair</button>
    </div>

    <p id="mensagem"></p>
  </div>

  <script type="module" src="javascript/passageiro.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_gHvH6diRTaK0w68xdYfx5fPzNF23YXM" async defer></script>
</body>
</html>
