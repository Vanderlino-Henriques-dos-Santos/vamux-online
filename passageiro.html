<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área do Passageiro - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
 
</head>
<body>
  <div class="container">
    <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo">

    <h1 class="logo-text">Área do Passageiro</h1>

    <div id="map"></div>

    <label class="label-text">Local de Partida:</label>
    <input type="text" id="partida" placeholder="Digite o local de partida" />

    <label class="label-text">Destino:</label>
    <input type="text" id="destino" placeholder="Digite o destino" />

    <div id="infoCorrida"></div>
    <p id="mensagemStatus"></p>

    <div class="btn-group">
      <button class="btn" onclick="calcularCorrida()">Calcular Corrida</button>
      <button class="btn" onclick="chamarCorrida()">Chamar Corrida</button>
      <a href="index.html"><button class="btn">Sair</button></a>
    </div>
  </div>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_gHvH6diRTaK0w68xdYfx5fPzNF23YXM&libraries=places&callback=initMap">
  </script>
  <script type="module" src="javascript/firebase-config.js"></script>
  <script type="module" src="javascript/passageiro.js"></script>
</body>
</html>
