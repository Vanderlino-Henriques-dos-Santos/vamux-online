<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passageiro - VAMUX</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div class="container">
    <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo-vamux">
    <h2 class="gradient-text">Tela do Passageiro</h2>

    <!-- 🗺️ Mapa -->
    <div id="map" class="map-estilizado"></div>

    <!-- 📍 Campo de destino e botão -->
    <label for="destino" class="label-text">Digite o destino</label>
    <input type="text" id="destino" placeholder="Ex: Av. Paulista, 1000">

    <div class="btn-group">
      <button id="chamarCorrida" class="btn">Chamar Corrida</button>
    </div>

    <p id="status" style="margin-top: 15px;"></p>
  </div>

  <!-- 🔥 Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

  <!-- 🔥 Firebase Config -->
  <script src="javascript/firebase-config.js"></script>

  <!-- 🔥 Script Passageiro -->
  <script src="javascript/passageiro.js"></script>

  <!-- ✅ Google Maps -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_gHvH6diRTaK0w68xdYfx5fPzNF23YXM&callback=initMap">
  </script>
</body>
</html>
