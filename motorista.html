<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Motorista - VAMUX</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="/public/imagens/logo/logo.jpg" alt="Logo VAMUX" class="logo" />
      <h1 class="gradient-text">Área do Motorista</h1>
    </header>

    <main>
      <!-- Mensagem de status da corrida -->
      <p id="statusCorrida" class="mensagem-status">Aguardando corridas...</p>

      <!-- Botões de ação do motorista -->
      <div class="form-container">
        <button id="aceitarCorridaBtn" class="btn" style="display: none;">Aceitar Corrida</button>
        <button id="finalizarCorridaBtn" class="btn vermelho" style="display: none;">Finalizar Corrida</button>
      </div>

      <!-- Mapa com rota da corrida -->
      <div id="mapa" style="width: 100%; height: 400px; background-color: #eee; border-radius: 10px; margin-top: 20px;"></div>
    </main>
  </div>

  <!-- Script JS com lógica do motorista -->
  <script type="module" defer src="/src/javascript/motorista.js"></script>
</body>
</html>
