<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Painel do Motorista - VAMUX</title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="public/imagens/logo/logo.jpg" alt="Logo VAMUX" class="logo" />
        <h1 class="gradient-text">Painel do Motorista</h1>
        <p class="descricao">Fique online para receber corridas.</p>
      </header>

      <main>
        <div style="text-align: center; margin-bottom: 20px;">
          <button id="btn-online" class="btn">Ficar Online</button>
        </div>

        <div id="painel-status" style="margin-bottom: 15px;">
          <p id="mensagem" class="mensagem-status"></p>
        </div>

        <div id="mapa" style="width: 100%; height: 400px; background-color: #ccc; border-radius: 12px;"></div>
      </main>

      
    </div>

    <script type="module" src="/src/javascript/motorista.js"></script>
  </body>
</html>
