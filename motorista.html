<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMUX - Motorista</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        /* Estilo espec√≠fico para o mapa do motorista */
        #map {
            width: 100%;
            height: 400px; /* Altura fixa para o mapa */
            border-radius: 8px;
            margin-bottom: 20px; /* Espa√ßo abaixo do mapa */
        }
        .button-group-inline {
            display: flex;
            gap: 10px; /* Espa√ßo entre os bot√µes */
            margin-top: 20px; /* Espa√ßo acima do grupo de bot√µes */
            flex-wrap: wrap; /* Permite que os bot√µes quebrem a linha em telas pequenas */
            justify-content: center; /* Centraliza os bot√µes */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo">
        <h1 class="title">VAMUX - Motorista</h1>
        <p class="subtitle">√Årea do Motorista</p>

        <div id="map"></div>

        <div class="button-group-inline">
            <button class="btn" onclick="ficarOnline()">Ficar Online</button>
            <button class="btn" onclick="chegouNoLocalDePartida()" id="btnChegouPartida" style="display:none;">Cheguei no Local</button>
            <button class="btn" onclick="finalizarCorrida()">Finalizar Corrida</button>
        </div>

        <p id="infoCorrida" class="gradient-text" style="margin-top: 15px;"></p>
        <p id="mensagemStatus" class="gradient-text"></p>

        <a href="index.html" class="link">Sair</a>
    </div>

    <script type="module" src="javascript/motorista.js"></script>

    <script>
        function initMap() {
            console.log("üìç initMap (Motorista) chamada! Google Maps API pronta.");
            if (typeof initDriverMap === 'function') {
                initDriverMap();
            } else {
                console.warn("‚ö†Ô∏è initDriverMap n√£o encontrada em motorista.js. Verifique se o script foi carregado corretamente.");
            }
        }

        function loadGoogleMapsScript() {
            if (typeof google === 'object' && typeof google.maps === 'object' && typeof google.maps.Map === 'function') {
                initMap();
                return;
            }
            const script = document.createElement('script');
            // ATEN√á√ÉO: SUBSTITUA PELA SUA CHAVE DE API COMPLETA DO GOOGLE MAPS
            script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyD_gHvH6diRTaK0w68xdYfx5fPzNF23YXM&callback=initMap";
            script.async = true;
            script.defer = true;
            script.onerror = function() {
                console.error("‚ùå ERRO: O script do Google Maps falhou ao carregar em motorista.html.");
                document.getElementById('mensagemStatus').innerHTML = "‚ùå Erro ao carregar o mapa. Verifique a chave da API e sua conex√£o.";
                document.getElementById('mensagemStatus').style.color = 'red';
            };
            document.head.appendChild(script);
        }

        document.addEventListener('DOMContentLoaded', loadGoogleMapsScript);
    </script>
</body>
</html>
