<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Área do Motorista - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">

    <!-- Logo no topo -->
    <div class="logo-container">
      <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo" />
    </div>

    <!-- Título -->
    <h1 class="titulo">Área do Motorista</h1>

    <!-- Mapa -->
    <div id="map" class="map-container"></div>

    <!-- Mensagens de status -->
    <p id="mensagemStatus" class="mensagem-status"></p>

    <!-- Info da Corrida -->
    <div id="infoCorrida" class="info-corrida"></div>

    <!-- Botões -->
    <div class="botoes-container">
      <button class="btn" onclick="ficarOnline()">Ficar Online</button>
      <button class="btn" onclick="finalizarCorrida()">Finalizar Corrida</button>
    </div>
  </div>

  <!-- Google Maps -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_gHvH6diRTaK0w68xdYfx5fPzNF23YXM&callback=initMap"
  ></script>

  <!-- Script Firebase -->
  <script type="module" src="javascript/motorista.js"></script>
</body>
</html>
