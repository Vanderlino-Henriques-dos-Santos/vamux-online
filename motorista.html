<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Motorista - VAMUX</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="./public/imagens/logo/logo.jpg" alt="Logo VAMUX" class="logo" />
      <h1 class="gradient-text">Painel do Motorista</h1>
      <button id="btnSair" class="btn">Sair</button>
    </header>

    <main>
      <p class="descricao">Aguardando corridas...</p>

      <div id="mapa" style="width: 100%; height: 300px; background-color: #ccc; border-radius: 12px; margin-bottom: 20px;"></div>

      <div id="mensagemCorrida" class="mensagem-status"></div>

      <div id="botoesAcao" style="display: none; gap: 10px; margin-bottom: 10px;">
        <button id="btnAceitar" class="btn">Aceitar Corrida</button>
        <button id="btnRecusar" class="btn btn-vermelho">Recusar Corrida</button>
      </div>

      <button id="btnFinalizar" class="btn" style="display: none;">Finalizar Corrida</button>
    </main>

    >

    <script type="module" src="./src/javascript/motorista.js"></script>
  </div>
</body>
</html>
