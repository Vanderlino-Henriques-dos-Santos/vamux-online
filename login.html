<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VAMUX</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container">
    <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo-vamux">
    <h2 class="gradient-text">Login no VAMUX</h2>

    <label class="label-text" for="email">Digite seu email</label>
    <input type="email" id="email" placeholder="exemplo@email.com">

    <label class="label-text" for="senha">Digite sua senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">

    <div class="btn-group">
      <button class="btn" id="btnEntrar">Entrar</button>
    </div>

    <p id="mensagemLogin" style="margin-top: 15px;"></p>

    <a href="index.html"><p class="gradient-link">Voltar para o Início</p></a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <!-- Configuração Firebase -->
  <script src="javascript/firebase-config.js"></script>

  <!-- Script do Login -->
  <script src="javascript/login.js"></script>
</body>
</html>
