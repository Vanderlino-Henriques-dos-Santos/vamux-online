<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <div class="container">
    <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo" />
    <h1 class="gradient-text">Login no VAMUX</h1>

    <div class="form-group">
      <label for="email" class="label-text">Digite seu email</label>
      <input type="email" id="email" class="input-box" placeholder="exemplo@email.com" required />
    </div>

    <div class="form-group">
      <label for="senha" class="label-text">Digite sua senha</label>
      <input type="password" id="senha" class="input-box" placeholder="Digite sua senha" required />
    </div>

    <button class="btn" onclick="fazerLogin()">Entrar</button>

    <p id="mensagemLogin" class="gradient-text"></p>

    <a href="index.html" class="link">Voltar para o In√≠cio</a>
  </div>

  <script type="module" src="javascript/firebase-config.js"></script>
  <script type="module" src="javascript/login.js"></script>

</body>
</html>
