<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">

    <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo" />

    <h1 class="titulo">Login</h1>

    <form>
      <input type="email" name="email" placeholder="Digite seu email" required />
      <input type="password" name="senha" placeholder="Digite sua senha" required />
      <button class="btn" type="submit">Entrar</button>
    </form>

    <p id="mensagemLogin"></p>

    <a href="index.html">
      <button class="btn voltar">Voltar</button>
    </a>
  </div>

  <script type="module" src="javascript/firebase-config.js"></script>
  <script type="module" src="javascript/login.js"></script>
</body>
</html>
