<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Caronas - Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <h1>Entrar na sua Conta</h1>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
        </div>
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Sua senha" required>
        </div>

        <button id="loginBtn" class="register-button passenger">Entrar</button>
        
        <p class="switch-form">NÃ£o tem uma conta? <a href="index.html">Cadastre-se aqui</a></p>
        <p id="message" class="message"></p>
    </div>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageElement = document.getElementById('message');

        function showMessage(msg, type) {
            messageElement.textContent = msg;
            messageElement.className = `message ${type}`;
            messageElement.style.display = 'block';
        }

        function validateLoginForm() {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showMessage('Por favor, preencha todos os campos.', 'error');
                return false;
            }
            return true;
        }

        function handleLogin() {
            if (!validateLoginForm()) {
                return;
            }

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];
            const foundUser = users.find(u => u.email === email && u.password === password);

            if (foundUser) {
                localStorage.setItem('currentUser', JSON.stringify(foundUser));
                showMessage('Login efetuado com sucesso! Redirecionando...', 'success');
                setTimeout(() => {
                    if (foundUser.type === 'passenger') {
                        window.location.href = 'passageiro.html';
                    } else {
                        window.location.href = 'motorista.html';
                    }
                }, 1500);
            } else {
                showMessage('E-mail ou senha incorretos.', 'error');
            }
        }

        loginBtn.addEventListener('click', handleLogin);
    </script>
</body>
</html>
