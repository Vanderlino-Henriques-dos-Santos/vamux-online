<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <img src="assets/img/logos/logoVAMUX.jpg" alt="Logo VAMUX" class="logo" />
    <h2 class="gradient-text">Bem-vindo ao VAMUX</h2>

    <!-- Formulário de Login -->
    <form id="loginForm" class="form-container">
      <input type="email" id="email" placeholder="Digite seu email" required />
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <!-- Botões lado a lado -->
      <div class="botoes-container">
        <button type="submit" class="botao-vamux">Entrar</button>
        <button type="button" class="botao-vamux" onclick="window.location.href='cadastro.html'">Cadastrar</button>
      </div>
    </form>

    <p id="mensagemErro"></p>
  </div>

  <script type="module" src="javascript/login.js"></script>
</body>
</html>
