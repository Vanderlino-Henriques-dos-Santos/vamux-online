<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - VAMUX</title>
  <link rel="stylesheet" href="/src/css/style.css" />
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="/public/imagens/logo/logo.jpg" alt="Logo VAMUX" class="logo" />
      <h2 class="gradient-text">Crie sua Conta</h2>

      <form id="cadastro-form">
        <input type="text" id="nome" placeholder="Nome completo" class="input" />
        <input type="email" id="email" placeholder="E-mail" class="input" />
        <input type="password" id="senha" placeholder="Senha" class="input" />
        <input type="text" id="veiculo" placeholder="VeÃ­culo (somente motoristas)" class="input" />
        <input type="text" id="placa" placeholder="Placa (somente motoristas)" class="input" />

        <!-- Mensagem de status -->
        <p id="statusCadastro" class="mensagem-status"></p>

        <button type="button" id="btn-passageiro" class="btn">Sou Passageiro</button>
        <button type="button" id="btn-motorista" class="btn">Sou Motorista</button>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" defer src="/src/javascript/cadastro.js"></script>
</body>
</html>
