<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <img src="imagens/logo.png" alt="Logo VAMUX" class="logo" />
    <h1 class="gradient-text">Crie sua Conta</h1>

    <div class="form-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" placeholder="Seu nome completo" required />
    </div>
    <div class="form-group">
      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="seu.email@exemplo.com" required />
    </div>
    <div class="form-group">
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="MÃ­nimo 6 caracteres" required />
    </div>

    <div class="buttons-container">
      <button id="registerPassengerBtn" class="btn">Cadastrar como Passageiro</button>
      <button id="registerDriverBtn" class="btn">Cadastrar como Motorista</button>
    </div>

    <p id="message" class="message"></p>
  </div>

  <script type="module" src="javascript/cadastro.js"></script>
</body>
</html>
