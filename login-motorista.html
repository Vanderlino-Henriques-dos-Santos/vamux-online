<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Motorista - VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="assets/img/logos/logoVAMUX.jpg" alt="Logo VAMUX" class="logo" />

    <!-- Título -->
    
    <p class="gradient-text">Seja bem-vindo, Parceiro</p>
    <input type="email" id="email" placeholder="E-mail" required autofocus />


    <!-- Formulário -->
    <form id="loginMotoristaForm" class="form-container">
      <input type="email" id="email" placeholder="Digite seu email" required />
      <input type="password" id="senha" placeholder="Digite sua senha" required />

      <!-- Botão Entrar -->
      <div class="botoes-container">
        <button type="submit" class="botao-vamux">Entrar</button>
      </div>
    </form>

    <p id="mensagemErro"></p>
  </div>

  <script type="module" src="javascript/login-motorista.js"></script>
</body>
</html>
