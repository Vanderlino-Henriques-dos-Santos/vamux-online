<!-- verificacao.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verificação de Documentos | VAMUX</title>
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div class="container">
    <img src="assets/img/logo.jpg" alt="Logo VAMUX" class="logo-pequena" />
    <h1 class="titulo">Verificação de Documentos</h1>
    
    <form id="verificacaoForm" class="formulario">
      <label class="label-text">CNH (Imagem ou PDF)</label>
      <input type="file" id="cnh" accept=".jpg,.jpeg,.png,.pdf" required />

      <label class="label-text">Documento do Veículo</label>
      <input type="file" id="docVeiculo" accept=".jpg,.jpeg,.png,.pdf" required />

      <label class="label-text">Comprovante de Residência</label>
      <input type="file" id="comprovante" accept=".jpg,.jpeg,.png,.pdf" required />

      <button type="submit" class="btn">Enviar Documentos</button>
    </form>

    <p id="mensagemStatus" class="mensagem"></p>
  </div>

  <script type="module" src="javascript/verificacao.js"></script>
</body>
</html>
