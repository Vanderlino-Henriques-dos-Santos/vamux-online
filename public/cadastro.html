<!-- public/cadastro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAMUX - Cadastro</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div class="container">
    <img src="/assets/logo_vamux.png" alt="Logo VAMUX" class="logo" />

    <h2>Crie sua Conta</h2>

    <form id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="senha" placeholder="Senha" required />
      
      <select id="tipoUsuario" required>
        <option value="">Selecione o tipo de usuário</option>
        <option value="passenger">Sou Passageiro</option>
        <option value="driver">Sou Motorista</option>
      </select>

      <button type="submit">Cadastrar</button>
    </form>

    <p class="link-opcao">
      Já tem conta? <a href="login.html">Entrar</a>
    </p>
  </div>

  <!-- INÍCIO: Banner institucional -->
  <div class="banner-teste">
    🚧 "Aplicativo em fase de Testes Operacionais 🚧
  </div>
  <!-- FIM -->

  <!-- INÍCIO: Script de Cadastro -->
  <script type="module" src="/src/cadastro.js"></script>
  <!-- FIM -->
</body>
</html>
