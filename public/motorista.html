<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VAMUX - Motorista</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places" async defer></script>
  </head>
  <body>
    <div class="painel">
      <h2>🚗 Painel do Motorista</h2>
      <div id="statusMotorista">🟢 Aguardando corridas...</div>

      <div id="corridaPendenteDetalhes" class="painel-corrida" style="display: none;">
        <h3>🆕 Nova Corrida</h3>
        <p><strong>Origem:</strong> <span id="origemCorrida"></span></p>
        <p><strong>Destino:</strong> <span id="destinoCorrida"></span></p>
        <p><strong>Distância:</strong> <span id="distanciaCorrida"></span></p>
        <p><strong>Valor Estimado:</strong> <span id="valorCorrida"></span></p>
        <p><strong>Passageiro:</strong> <span id="passageiroNome"></span></p>
        <div class="botoes">
          <button id="btnAceitarCorrida">✅ Aceitar</button>
          <button id="btnRecusarCorrida">❌ Recusar</button>
        </div>
      </div>

      <div id="corridaAtivaDetalhes" class="painel-corrida" style="display: none;">
        <h3>🚖 Corrida Ativa</h3>
        <p id="infoCorridaAtiva"></p>
        <div class="botoes">
          <button id="btnChegueiNoPassageiro">📍 Cheguei</button>
          <button id="btnFinalizarCorrida" disabled>🏁 Finalizar</button>
        </div>
      </div>

      <div id="mensagemInterna" class="mensagem-interna"></div>
    </div>

    <div id="mapMotorista" class="mapa"></div>

    <button id="btnLogout" class="logout-btn">🚪 Sair</button>
    <div class="banner-teste">🚧 Aplicativo em Testes Operacionais 🚧</div>

    <script type="module" src="../javascript/motorista.js"></script>
  </body>
</html>
