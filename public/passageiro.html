<!-- public/passageiro.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VAMUX - Passageiro</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div class="container">
    <h2>Painel do Passageiro</h2>

    <div class="form-group">
      <input type="text" id="inputEnderecoOrigem" placeholder="Endereço de partida" />
      <input type="text" id="inputEnderecoDestino" placeholder="Destino desejado" />
      <button id="btnChamarCorrida">Chamar Corrida</button>
    </div>

    <div id="statusCorrida" class="info-panel" style="display: none;"></div>
    <div id="mensagemInterna" class="mensagem-interna"></div>
  </div>

  <div id="mapPassageiro"></div>

  <button id="btnLogout" class="logout-btn">Sair</button>

  <!-- INÍCIO: Banner institucional -->
  <div class="banner-teste">
    🚧 "Aplicativo em Testes Operacionais" 🚧
  </div>
  <!-- FIM: Banner -->

  <!-- INÍCIO: Carregamento do Google Maps -->
  <script type="module">
    import { MAPS_API_KEY } from '/src/google-maps-key.js';

    const script = document.createElement('script');
    script.src = `https://maps.googleapis.com/maps/api/js?key=${MAPS_API_KEY}&libraries=places&region=BR&language=pt-BR&callback=initMapPassageiro`;
    script.defer = true;
    script.async = true;
    document.head.appendChild(script);
  </script>
  <!-- FIM: Carregamento do Maps -->

  <!-- INÍCIO: Script principal do passageiro -->
  <script type="module" src="/src/passageiro.js"></script>
  <!-- FIM -->
</body>
</html>
